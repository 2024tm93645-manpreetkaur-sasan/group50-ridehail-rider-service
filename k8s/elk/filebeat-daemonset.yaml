apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: rhf
  labels:
    app: filebeat
spec:
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
      containers:
        - name: filebeat
          image: docker.elastic.co/beats/filebeat:8.15.0
          args: ["-c", "/etc/filebeat.yml", "-e"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: config
              mountPath: /etc/filebeat.yml
              subPath: filebeat.yml
            - name: riderlogs
              mountPath: /app/rider-logs
            - name: driverlogs
              mountPath: /app/driver-logs
            - name: paymentlogs
              mountPath: /app/payment-logs
            - name: triplogs
              mountPath: /app/trip-logs
      volumes:
        - name: config
          configMap:
            name: filebeat-config
        - name: riderlogs
          hostPath:
            path: /tmp/rider-logs
        - name: driverlogs
          hostPath:
            path: /tmp/driver-logs
        - name: paymentlogs
          hostPath:
            path: /tmp/payment-logs
        - name: triplogs
          hostPath:
            path: /tmp/trip-logs
