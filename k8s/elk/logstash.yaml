apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: rhf
data:
  logstash.conf: |
    input {
      beats {
        port => 5044
      }
    }

    filter {
      # Parse JSON messages from Filebeat
      json {
        source => "message"
      }

      # Capture the service name sent from Filebeat
      if [fields][service] {
        mutate {
          add_field => { "[@metadata][service]" => "%{[fields][service]}" }
        }
      } else {
        mutate {
          add_field => { "[@metadata][service]" => "unknown-service" }
        }
      }

      # Optional normalization: rename correlationId to correlation_id if present
      if [correlationId] {
        mutate {
          rename => { "correlationId" => "correlation_id" }
        }
      }

      # Optional: drop blank messages (avoid noisy empty logs)
      if [message] == "" or [message] == "-" {
        drop { }
      }
    }

    output {
      elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        # ðŸ”¹ Dynamic index naming based on the originating service
        index => "%{[@metadata][service]}-logs-%{+YYYY.MM.dd}"
      }

      # Helpful during debugging
      stdout { codec => rubydebug }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: rhf
  labels:
    app: logstash
spec:
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:8.15.0
          ports:
            - containerPort: 5044
          volumeMounts:
            - name: logstash-config
              mountPath: /usr/share/logstash/pipeline/logstash.conf
              subPath: logstash.conf
      volumes:
        - name: logstash-config
          configMap:
            name: logstash-config
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: rhf
spec:
  selector:
    app: logstash
  ports:
    - port: 5044
      targetPort: 5044
