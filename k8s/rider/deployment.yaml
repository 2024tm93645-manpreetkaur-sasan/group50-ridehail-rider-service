apiVersion: apps/v1
kind: Deployment
metadata:
  name: rider-service
  namespace: rhf
  labels:
    app: rider-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rider-service
  template:
    metadata:
      labels:
        app: rider-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9081"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: rider-service
          image: rider-service:latest
          ports:
            - containerPort: 9081
          envFrom:
            - configMapRef:
                name: rider-config
            - secretRef:
                name: rider-secret
          volumeMounts:
            - name: rider-logs
              mountPath: /app/logs
      volumes:
        - name: rider-logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: rider-service
  namespace: rhf
spec:
  type: LoadBalancer
  selector:
    app: rider-service
  ports:
    - port: 9081
      targetPort: 9081
